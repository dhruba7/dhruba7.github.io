<!DOCTYPE html>
<html>
  <head>
    <title>Order form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html, body {
      height: 100%;
      }
      body, input, select { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 16px;
      color: #eee;
      }
      h1, h3 {
      font-weight: 400;
      }
      h1 {
      font-size: 32px;
      }
      h3 {
      color: #1c87c9;
      }
      .main-block, .info {
      display: flex;
      flex-direction: column;
      }
      .main-block {
      justify-content: center;
      align-items: center;
      width: 50%; 
      min-height: 50%;
      background: url("/uploads/media/default/0001/01/e7a97bd9b2d25886cc7b9115de83b6b28b73b90b.jpeg") no-repeat center;
      background-size: cover;
      }
      form {
      width: 80%; 
      padding: 25px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.9);
      }
      input, select {
      padding: 5px;
      margin-bottom: 20px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #eee;
      }
      input::placeholder {
      color: #eee;
      }
      option {
      background: black; 
      border: none;
      }
      .metod {
      display: flex; 
      }
      input[type=radio] {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin-right: 20px;
      text-indent: 32px;
      cursor: pointer;
      }
      label.radio:before {
      content: "";
      position: absolute;
      top: -1px;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #1c87c9;
      }
      label.radio:after {
      content: "";
      position: absolute;
      width: 8px;
      height: 4px;
      top: 5px;
      left: 5px;
      border-bottom: 3px solid #1c87c9;
      border-left: 3px solid #1c87c9;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      button {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 20px auto 0;
      border: none;
      border-radius: 5px; 
      background: #1c87c9; 
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      }
      button:hover {
      background: #095484;
      }
      @media (min-width: 568px) {
      .info {
      flex-flow: row wrap;
      justify-content: space-between;
      }
      input {
      width: 46%;
      }
      input.fname {
      width: 100%;
      }
      select {
      width: 48%;
      }
      }
      
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
     <script type="text/javascript">
        function AssignValues() {
          
            localStorage.setItem("name", document.form1.name1.value);
            localStorage.setItem("email", document.form1.email.value);
            localStorage.setItem("phone", document.form1.phone.value);
            localStorage.setItem("item",document.form1.item.value);
            localStorage.setItem("price",document.form1.price.value);
            localStorage.setItem("method",document.form1.metod.value);
            
        }
    </script>
  </head>
  <body>
    <div class="main-block">
      <h1>Order Form</h1>
      <form  action="invoice.html" name="form1">
        <div class="info">
          <input class="fname" type="text" name="name1" placeholder="Full name">
          <input type="text" name="email" placeholder="Email">
          <input type="text" name="phone" placeholder="Phone number">
         
          <select name="item">
            <option value="number" disabled selected>Select Item</option>
            <option value="MOMO">MOMO</option>
            <option value="Chowmein">Chowmein</option>
            <option value="Fried Rice">Fried Rice</option>
            <option value="Chicken Chilly">Chicken Chilly</option>
            <option value="Tandoori">Tandoori</option>
          </select>
          <input type="text" name="price" placeholder="price">
        </div>
        <h3>Delivery Method</h3>
        <div class="metod">
          <div> 
            <input type="radio" value="Card" id="radioOne" name="metod" checked/>
            <label for="radioOne" class="radio">Card</label>
          </div>
          <div>
            <input type="radio" value="Cash" id="radioTwo" name="metod" />
            <label for="radioTwo" class="radio">Cash</label>
          </div>
        </div>
        <button class="button" onClick="AssignValues()">Submit</button>
      </form>
    </div>
  </body>
</html>
